<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repisa con Libros - Swiper</title>

  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

  .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* ✅ Esto centra horizontalmente */
  align-items: center;
  padding: 30px;
  gap: 20px;
  text-align: center; /* Opcional: centra el texto también */
}

    .left {
      flex: 1;
      min-width: 280px;
    }

    .left h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .left button {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  .right {
  flex: 1;
  min-width: 250px;
  position: relative;
  max-width: 1152px;
  margin: 0 auto;
}

.book-slider-container {
  position: relative;
  width: 100%;
}






.swiper {
  padding-bottom: 23px; 

  /* espacio para la repisa debajo de los libros */
}

.swiper-slide img {
  width: 180px;
  height: 270px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.shelf {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 0;
}

.swiper-wrapper {
  z-index: 1;
  position: relative;
}






.author-image-border {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ecdc4);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

.author-image {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  overflow: hidden;
  background: #fff;
}

.author-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.author-name {
  font-family: 'Georgia', serif;
  font-size: 28px;
  color: #333;
  margin: 0;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}





/* Mejor espacio responsive */
@media (max-width: 768px) {
 .swiper-slide img {
    width: 140px;
    height: 200px;
  }

  .swiper {
    padding-bottom: 16px;
  }






.author-image-border {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ecdc4);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

.author-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  background: #fff;
}








  }




@media (min-device-width: 401px) and (max-device-width: 620px)  {

 .swiper-slide img {
    width: 100px;
    height: 130px;
  }

  .swiper {
    padding-bottom: 15px;
  }



}




/*@media (max-width: 550px) {*/
@media (min-device-width: 300px) and (max-device-width: 400px)  {
 
/*
 .swiper-slide img {
    width: 150px;
    height: 190px;
  }

  .swiper {
    padding-bottom: 15px;
  }
*/

 .swiper-slide img {
    width: 100px;
    height: 130px;
  }

  .swiper {
    padding-bottom: 15px;
  }




}











/*


@media (max-width: 321px) {

 .swiper-slide img {
    width: 100px;
    height: 130px;
  }

  .swiper {
    padding-bottom: 10px;
  }




}

*/





  </style>
</head>
<body>

  <div class="container">
    
     <!-- Reemplaza este div dentro del HTML existente -->
<div class="left" style="text-align: center;">

  <div class="author-image-border">
    <div class="author-image">
      <img src="alba.png" alt="Author" />
    </div>
  </div>
  <h2 class="author-name">Alba</h2>
</div>
  

    <div class="right">
  <div class="book-slider-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="sillon.jpg" alt="Libro 1"/></div>
        <div class="swiper-slide"><img src="relato.png" alt="Libro 2"/></div>
        <div class="swiper-slide"><img src="cafe2.jpg" alt="Libro 3"/></div>
        <div class="swiper-slide"><img src="150.jpg" alt="Libro 4"/></div>
      </div>
    </div>
    <img src="estante2.png" alt="Repisa" class="shelf"/>
  </div>
</div>
  </div>

  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
	  autoplay: {
        delay: 1500,
		 disableOnInteraction: false,
      },
      breakpoints: {
        0: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 2,
          spaceBetween: 30,
        },
      },
    });
  </script>
</body>
</html>
